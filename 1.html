<?xml version="1.0"?>
<!DOCTYPE html PUBLIC"-//w3c//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtm">
<head>
	<title>java1.html</title>
</head>
<body style="background-color: black; color: white;">
	<script type="text/javascript">
                var a = prompt("Enter first number: ");
		var b = prompt("Enter second number: ");
		var c = prompt("Enter third number: ");
                var denom = 2.0*a;
                var root_part=Math.sqrt(b*b - 4.0*a*c);
	        var root1 = (-b + root_part) / denom;
		var root2 = (-b - root_part) / denom;
                document.write("The Roots Of an 1st Quadratic Equation is: ", root1,"<br>");
                document.write("The Roots Of an 2nd Quadratic Equation is: ", root2,"<br>");
</script>
</body>
